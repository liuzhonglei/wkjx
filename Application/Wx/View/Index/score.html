<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学员成绩</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__PUBLIC__/css/sm.css">

  </head>
  <body>
    <div class="page-group">
<div class="page page-current">
<header class="bar bar-nav">
<h1 class='title'>学员成绩</h1>
</header>
<div class="content"> 
<form action="{:U('Wx/Index/exitScore')}" method="post" id = "score">
  <input type="hidden" name="id" value="{$data['id']}">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
     
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">科目一</div>
            <div class="item-input">
              <input type="text" name="subjectone" placeholder="请输入科目一成绩"  value="{$data['subjectone']}">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
          <div class="item-inner">
            <div class="item-title label">科目二</div>
            <div class="item-input">
              <input type="tel" name="subjecttwo" placeholder="请输入科目二成绩" value="{$data['subjecttwo']}">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
          <div class="item-inner">
            <div class="item-title label">科目三</div>
            <div class="item-input">
              <input type="text" name="subjectthree" placeholder="请输入科目三成绩" value="{$data['subjectthree']}">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">科目四</div>
            <div class="item-input">
              <input type="text" name="subjectfour" placeholder="请输入科目四成绩" value="{$data['subjectfour']}">
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-100"><submit onclick = "su()" class="button button-big button-fill button-success">保存</submit></div>
    </div>
  </div>
</div>
</form>
    </div>
    </div>
  </body>
</html>
<script>
  function su(){
    document.getElementById("score").submit();

  }
</script>
